<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var obj = {};//发布者
        obj.list = [];//发布列表
        obj.listen = function(fn){//增加订阅者 fn是一个回调函数
            obj.list.push(fn)
        }
        obj.message = function(){//发布消息
            for(var i= 0,fn;fn=this.list[i++];){
                fn.apply(this,arguments);
            }
        };
        obj.listen(function(color,size){//小张订阅的消息
            console.log(color);
            console.log(size);
        });
        obj.listen = function(color,size){//小李订阅的消息
            console.log(color);
            console.log(size);
        }
        obj.message("红色",40);
        obj.message("蓝色",66);


    </script>
</body>
</html>
